<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Day</title>
    
    <style>
     
        h1{
            position: relative;
            text-align: center;
            font-family: cursive , Courier, monospace; /* Fuente monoespaciada cursiva */
            font-style: italic; /* Aplica el estilo cursivo */
            
            
        }
        .flower-container {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 9s linear infinite;
        }
        .flower {
            position: fixed;
            width: 30px;
            height: 30px;
            background-color: #D2B48C;
            border-radius: 50%;
            top: 61%;
            left: 51%;
            
            z-index: 1;
        }
        .petal {
            position: absolute;
            width: 30px;
            height: 45px;
            background-color: gold;
            border-radius: 50% 50% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%);
        }
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-25px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-25px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-25px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-25px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-25px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-25px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-25px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-25px); }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }



        body {
            overflow: hidden;
            margin: 0;
            height: 100vh; /* Asegura que el cuerpo tenga toda la altura de la pantalla */
            display: flex; /* Usamos flexbox */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            background-color: #87CEEB;
        }

        .centered-text {
            font-size: 60px;
            color: #5ba35b;
            
        }

    </style>
</head>
<body>
    <h1 class="centered-text">Feliz D√≠a Mi Ni√±a Hermosa <br> Te Amoooooooo Muchsisisisisisismo ü§ç</h1>
    <script>
        function createFlower() {
            const flowerContainer = document.createElement("div");
            flowerContainer.classList.add("flower-container");
            flowerContainer.style.position = "absolute";
            
            const xPos = Math.random() * window.innerWidth;
            const yPos = window.innerHeight;
            flowerContainer.style.left = `${xPos}px`;
            flowerContainer.style.top = `${yPos}px`;
            
            // Crear los p√©talos
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement("div");
                petal.classList.add("petal");
                flowerContainer.appendChild(petal);
            }
            
            // Crear el centro de la flor
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flowerContainer.appendChild(flower);
            
            // A√±adir la flor al cuerpo del documento
            document.body.appendChild(flowerContainer);
            
            setTimeout(() => {
                flowerContainer.remove();
            }, 7000);
        }
        
        setInterval(createFlower, 200);
    </script>
    
</body>
</html>
